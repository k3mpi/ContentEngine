{% extends 'base.html' %}

{% block content %}
    <div class="container">
<form method="post" enctype="multipart/form-data">

            {{ form.name }}

        <div class="mb-3">

     <div class="mb-3">

            {{ form.slide_mask_regular }}

     <div class="mb-3">

            {{ form.slide_mask_last }}

        <!-- Weitere Felder mit entsprechenden Labels und Bootstrap-Klassen -->
        <button type="submit" class="btn btn-primary">Projekt erstellen</button>
    </form>
</div>
{% endblock %}
