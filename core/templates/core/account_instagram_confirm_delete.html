{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <p class="card-text">Sind Sie sicher, dass Sie "{{ object.name }}" löschen möchten?</p>
                <button type="submit" class="btn btn-danger">Löschen</button>
                <a href="{% url 'list_accounts' %}" class="btn btn-secondary">Abbrechen</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
